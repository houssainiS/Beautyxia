client_id = "3133ce1109da82b7eeb18dfd968d1477"
name = "Beautyxia"
application_url = "https://beautyai.duckdns.org/app_entry/"
embedded = true
handle = "beautyxia"

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-07"

# Mandatory GDPR compliance webhooks
[[webhooks.subscriptions]]
compliance_topics = ["customers/data_request"]
uri = "https://beautyai.duckdns.org/webhooks/customers_data_request/"

[[webhooks.subscriptions]]
compliance_topics = ["customers/redact"]
uri = "https://beautyai.duckdns.org/webhooks/customers_redact/"

[[webhooks.subscriptions]]
compliance_topics = ["shop/redact"]
uri = "https://beautyai.duckdns.org/webhooks/shop_redact/"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_online_store_pages,read_online_store_navigation,write_online_store_pages,write_online_store_navigation,read_themes"

[auth]
redirect_urls = [ "https://beautyai.duckdns.org/auth/callback/" ]
